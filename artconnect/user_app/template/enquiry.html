<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Enquiry Form - Art Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4285F4;
            --secondary-color: #34A853;
            --dark-bg: #121212;
            --card-bg: rgba(255, 255, 255, 0.07);
            --text-light: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
        }
        
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
        }
        
        .page-header {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            position: relative;
        }
        
        .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .back-btn:hover {
            background-color: #3367D6;
            transform: translate(-2px, -50%);
        }
        
        .page-heading {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-light);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.3);
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            justify-content: center;
        }
        
        .btn:hover {
            background-color: #3367D6;
            transform: translateY(-2px);
        }
        
        .footer {
            text-align: center;
            padding: 1.5rem;
            background-color: rgba(0, 0, 0, 0.2);
            margin-top: 2rem;
        }
        
        
    /* Simplified Back Button */
.back-btn {
    position: absolute;
    left: 20px;
    top: 20px;
    background-color: var(--primary-color);
    color: var(--text-light);
    border: none;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 0.9rem;
    transition: all 0.3s ease;
    text-decoration: none;
}

.back-btn:hover {
    background-color: #3367D6;
    transform: translateY(-2px);
}

.back-btn i {
    font-size: 0.9rem;
    transition: transform 0.3s ease;
}

.back-btn:hover i {
    transform: translateX(-3px);
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .back-btn {
        padding: 6px 12px;
        font-size: 0.8rem;
    }
}
    </style>
</head>
<body>
    <div class="page-header">
        <a href="{% url 'user_dashboard' %}" class="back-button back-btn animate__animated animate__fadeIn">Back
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="page-heading">Art Enquiry</h1>
        <h5>Submit your enquiry about this artwork, and we'll get back to you</h5>
    </div>

    <div class="container">
        <h2>Enquiry Form</h2>
        <form id="enquiryForm" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message *</label>
                <textarea id="message" name="message" class="form-control" required></textarea>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="terms" required>
                    I understand that this is an enquiry only and does not guarantee availability or purchase. *
                </label>
            </div>

            <button type="submit" class="btn">
                <i class="fas fa-paper-plane"></i> Submit Enquiry
            </button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Art Connect Management System. All rights reserved.</p>
    </footer>
</body>
</html>
