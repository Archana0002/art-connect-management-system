<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Exhibitions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #6B46C1;
            --secondary-color: #EC4899;
            --accent-color: #F59E0B;
            --dark-bg: #0a0a1f;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-light: #e0e0ff;
            --glass-effect: rgba(255, 255, 255, 0.1);
        }

        body {
            background: linear-gradient(135deg, #0a0a1f 0%, #1a1a3a 50%, #2a2a5a 100%);
            color: var(--text-light);
            font-family: 'Segoe UI', sans-serif;
            padding-top: 30px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        form {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        input[type="text"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-light);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            width: 250px;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(107, 70, 193, 0.5);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        h3 {
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
            margin-top: 0.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        p {
            text-align: center;
            font-size: 1.2rem;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <h1>Art Exhibitions in {{ city }}</h1>

    <form method="GET" action="{% url 'scrape_events' %}">
        <label for="city">Enter City:</label>
        <input type="text" id="city" name="num" placeholder="bengaluru">
        <button type="submit">Search</button>
    </form>

    <button onclick="location.reload();">Refresh Data</button>

    {% if events %}
        <ul>
            {% for event in events %}
            <li>
                <h3>{{ event.head }}</h3>
                {% if event.image_url %}
                    <img src="{{ event.image_url }}" alt="Event Image" width="200">
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>ðŸ”„ Fetching events... Please refresh after a few seconds.</p>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Animation for list items on page load
            document.querySelectorAll('li').forEach((item, index) => {
                item.classList.add('animate__animated', 'animate__fadeIn');
                item.style.animationDelay = (index * 0.1) + 's';
            });
        });
    </script>
</body>
</html>
